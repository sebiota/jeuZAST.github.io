<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ZAST Family Feud</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial Black', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo-container {
      position: relative;
      width: 500px;
      height: 250px;
      background: radial-gradient(circle at center, #0077ff, #002244);
      border: 10px solid gold;
      border-radius: 50% / 40%;
      box-shadow: 0 0 30px gold;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .zast-title {
      position: absolute;
      top: 50px;
      font-size: 1.8em;
      color: white;
      letter-spacing: 4px;
    }

    .feud-logo {
      font-size: 3em;
      font-weight: bold;
      color: gold;
      text-shadow: 2px 2px 10px #000;
      letter-spacing: 3px;
      margin-top: 50px;
    }

    button {
      margin-top: 40px;
      padding: 15px 35px;
      font-size: 1.5em;
      background-color: gold;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.7);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffe066;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="zast-title">ZAST</div>
    <div class="feud-logo">FAMILY FEUD</div>
  </div>

  <button onclick="startGame()">Commence le Jeu</button>

  <script>
    function commenceJeu() {
      <a href=game.html;
    }
  </script>

</body>
</html>
